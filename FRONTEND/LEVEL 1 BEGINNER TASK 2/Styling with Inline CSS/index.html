<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: blue; font-size: 24px; background-color: yellow;">Heading with Inline Styles</h1>
    <p style="color: green; font-size: 18px; background-color: lightgray;">This is a paragraph with inline styles.</p>
    <div style="color: red; font-size: 20px; background-color: orange; padding: 10px;">
        This is a div element with inline styles.
    </div>
</body>
</html>
